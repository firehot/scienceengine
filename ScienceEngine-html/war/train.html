<script>
function drawLight(pos) {
      var canvas = document.getElementById('coachbody');
      var context = canvas.getContext('2d');
      var centerX = canvas.width / 2;
      var centerY = canvas.height / 2;
      var radius = Math.abs(Math.sin(pos))*100;

      context.beginPath();
      context.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
      context.fillStyle = "rgba(50,100,50,0.1)";
      context.fill();
      context.lineWidth = 10;
      context.strokeStyle = '#003300';
      context.stroke();
      context.closePath();
}
function moveCar() {
  var train = document.getElementById("train");
  var pos = parseInt(train.style.left);
  if (pos > 1000) pos = 0;
  train.style.left = pos + 3 + "px";
  drawLight(pos);
}

setInterval(moveCar, 100);
</script>
